<ActionBar title="registration" class="action-bar">
</ActionBar>

<StackLayout>
  <div *ngIf="!showForm">
    <Button class="submit-button" text="Register as student" (tap)="setRegistrantIdentity('student')"></Button>
    <Button class="submit-button" text="Register as instructor" (tap)="setRegistrantIdentity('instructor')"></Button>
  </div>
  <div *ngIf="showForm">
    <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Display Name"></TextField>
    <TextField hint="Full Name"></TextField>
    <TextField hint="Password" secure="true"></TextField>
    <TextField hint="Verify Password" secure="true"></TextField>
    <Button class="submit-button" text="Register"></Button>
    <Button class="submit-button" text="Cancel" (tap)="revealForm(false)"></Button>

  </div>

</StackLayout>
